<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project:Calculator.</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
        <div class="calculator">    
              <input type="text"placeholder="0" id="inputbox" name="screen"> 
              <hr>
         <div>
          <div>
            <button class="clear" style=" width: 220px; margin-top: 10px;">AC</button>
            <button class="clear" style=" width:220px ; margin-top: 10px;">DEL</button>
        </div>
          <div>
             <button class="btn">x&#xb2</button>
              <button class="btn">&radic;</button>
              <button class="btn">%</button>
             <button class="btn">/</button>
         </div>
         <div>
             <button class="op">7</button>
             <button class="op">8</button>
             <button class="op">9</button>
             <button class="btn">*</button>
         </div>
         <div>
             <button class="op">4</button>
             <button class="op">5</button>
             <button class="op">6</button>
             <button class="btn">-</button>
         </div>
         <div>
             <button class="op">1</button>
             <button class="op">2</button>
             <button class="op">3</button>
             <button class="btn" >+</button>
             
          </div>
          <div>
             <button class="op">.</button>
             <button class="op">0</button>
             <button class="op">00</button>
             <button class="eq">=</button>
          </div>
     </div>
     </body>
     <script src="task1.js"></script>
     </html>
